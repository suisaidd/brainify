<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainify Excalidraw Test</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8f9fa;
        }
        
        .test-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .test-header {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .test-title {
            font-weight: 600;
            color: #495057;
        }
        
        .test-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #f8f9fa;
        }
        
        .excalidraw-container {
            flex: 1;
            position: relative;
        }
        
        .status {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .fallback-canvas {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            cursor: crosshair;
            background: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <div class="test-title">üß† Brainify Excalidraw Test</div>
            <div class="test-controls">
                <button class="btn" onclick="testSave()">üíæ Test Save</button>
                <button class="btn" onclick="testLoad()">üìã Test Load</button>
                <button class="btn" onclick="clearBoard()">üóëÔ∏è Clear</button>
                <button class="btn" onclick="location.reload()">üîÑ Reload</button>
            </div>
        </div>
        
        <div class="excalidraw-container" id="excalidraw-container">
            <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #6c757d;">
                üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ Excalidraw...
            </div>
        </div>
        
        <div class="status" id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    </div>

    <!-- React –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Excalidraw –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://unpkg.com/@excalidraw/excalidraw@0.17.0/dist/excalidraw.production.min.js"></script>

    <script>
        let excalidrawAPI = null;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = type === 'error' ? 'rgba(220, 53, 69, 0.9)' : 
                                   type === 'success' ? 'rgba(40, 167, 69, 0.9)' : 
                                   'rgba(0, 0, 0, 0.8)';
        }
        
        // –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫
        function waitForLibraries() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 150;
                
                const check = () => {
                    attempts++;
                    
                    const excalidrawAvailable = window.ExcalidrawLib || window.Excalidraw || 
                                               (window.ExcalidrawPackage && window.ExcalidrawPackage.Excalidraw);
                    const reactAvailable = window.React;
                    const reactDOMAvailable = window.ReactDOM;
                    
                    console.log(`Attempt ${attempts}: Excalidraw=${!!excalidrawAvailable}, React=${!!reactAvailable}, ReactDOM=${!!reactDOMAvailable}`);
                    
                    if (excalidrawAvailable && reactAvailable && reactDOMAvailable) {
                        if (!window.ExcalidrawLib) {
                            window.ExcalidrawLib = window.Excalidraw || window.ExcalidrawPackage;
                        }
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã'));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                
                check();
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Excalidraw
        async function initializeExcalidraw() {
            updateStatus('–û–∂–∏–¥–∞–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫...');
            
            try {
                const container = document.getElementById('excalidraw-container');
                
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫
                await waitForLibraries();
                updateStatus('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
                
                // –ü—Ä–æ–±—É–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –Ω–∞—Å—Ç–æ—è—â–∏–π Excalidraw
                try {
                    const ExcalidrawLib = window.ExcalidrawLib || window.Excalidraw;
                    const { Excalidraw } = ExcalidrawLib;
                    
                    // –°–æ–∑–¥–∞–µ–º React-—ç–ª–µ–º–µ–Ω—Ç
                    const excalidrawElement = React.createElement(Excalidraw, {
                        initialData: {
                            elements: [],
                            appState: { 
                                viewBackgroundColor: "#ffffff",
                                gridSize: null
                            }
                        },
                        onChange: (elements, appState, files) => {
                            console.log('Excalidraw changed:', elements.length, 'elements');
                        },
                        ref: (api) => {
                            if (api) {
                                excalidrawAPI = api;
                                updateStatus('‚úÖ Excalidraw –≥–æ—Ç–æ–≤!', 'success');
                                console.log('‚úÖ Excalidraw API ready');
                            }
                        }
                    });
                    
                    // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ —Ä–µ–Ω–¥–µ—Ä–∏–º
                    container.innerHTML = '';
                    ReactDOM.render(excalidrawElement, container);
                    
                } catch (excalidrawError) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Excalidraw:', excalidrawError);
                    throw excalidrawError;
                }
                
            } catch (error) {
                console.error('Fallback to simple canvas:', error);
                updateStatus('Fallback: –ø—Ä–æ—Å—Ç–∞—è –¥–æ—Å–∫–∞', 'info');
                
                // Fallback –∫ –ø—Ä–æ—Å—Ç–æ–º—É canvas
                const container = document.getElementById('excalidraw-container');
                container.innerHTML = '';
                
                const canvas = document.createElement('canvas');
                canvas.className = 'fallback-canvas';
                canvas.width = container.offsetWidth || 800;
                canvas.height = container.offsetHeight || 600;
                
                const ctx = canvas.getContext('2d');
                
                // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
                let isDrawing = false;
                let lastX = 0;
                let lastY = 0;
                
                canvas.addEventListener('mousedown', (e) => {
                    isDrawing = true;
                    [lastX, lastY] = [e.offsetX, e.offsetY];
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    if (!isDrawing) return;
                    
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    [lastX, lastY] = [e.offsetX, e.offsetY];
                });
                
                canvas.addEventListener('mouseup', () => {
                    isDrawing = false;
                });
                
                container.appendChild(canvas);
                
                excalidrawAPI = {
                    canvas: canvas,
                    getSceneElements: () => [],
                    getAppState: () => ({ viewBackgroundColor: '#ffffff' }),
                    getFiles: () => ({}),
                    updateScene: () => console.log('Canvas updateScene called'),
                    exportToCanvas: () => Promise.resolve(canvas)
                };
            }
        }
        
        // –¢–µ—Å—Ç–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function testSave() {
            if (!excalidrawAPI) {
                updateStatus('API –Ω–µ –≥–æ—Ç–æ–≤', 'error');
                return;
            }
            
            try {
                const elements = excalidrawAPI.getSceneElements();
                const appState = excalidrawAPI.getAppState();
                const files = excalidrawAPI.getFiles();
                
                const data = {
                    elements: elements || [],
                    appState: appState || {},
                    files: files || {}
                };
                
                localStorage.setItem('excalidraw_test', JSON.stringify(data));
                updateStatus('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ localStorage', 'success');
                console.log('Saved data:', data);
                
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
                console.error('Save error:', error);
            }
        }
        
        function testLoad() {
            if (!excalidrawAPI) {
                updateStatus('API –Ω–µ –≥–æ—Ç–æ–≤', 'error');
                return;
            }
            
            try {
                const saved = localStorage.getItem('excalidraw_test');
                if (!saved) {
                    updateStatus('–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö', 'info');
                    return;
                }
                
                const data = JSON.parse(saved);
                excalidrawAPI.updateScene({
                    elements: data.elements || [],
                    appState: data.appState || {},
                    files: data.files || {}
                });
                
                updateStatus('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ localStorage', 'success');
                console.log('Loaded data:', data);
                
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'error');
                console.error('Load error:', error);
            }
        }
        
        function clearBoard() {
            if (!excalidrawAPI) {
                updateStatus('API –Ω–µ –≥–æ—Ç–æ–≤', 'error');
                return;
            }
            
            try {
                if (excalidrawAPI.canvas) {
                    // –ü—Ä–æ—Å—Ç–æ–π canvas
                    const ctx = excalidrawAPI.canvas.getContext('2d');
                    ctx.clearRect(0, 0, excalidrawAPI.canvas.width, excalidrawAPI.canvas.height);
                } else {
                    // Excalidraw
                    excalidrawAPI.updateScene({
                        elements: [],
                        appState: { viewBackgroundColor: '#ffffff' },
                        files: {}
                    });
                }
                
                updateStatus('‚úÖ –î–æ—Å–∫–∞ –æ—á–∏—â–µ–Ω–∞', 'success');
                
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏', 'error');
                console.error('Clear error:', error);
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', () => {
            setTimeout(initializeExcalidraw, 100);
        });
    </script>
</body>
</html>
