<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Brainify</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 80px;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
        
        .error-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title">Произошла ошибка</h1>
        
        <div class="error-message" th:if="${error}" th:text="${error}">
            Произошла неожиданная ошибка при загрузке страницы.
        </div>
        
        <div class="error-message" th:unless="${error}">
            Произошла неожиданная ошибка при загрузке страницы.
        </div>
        
        <div class="error-actions">
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Вернуться в кабинет
            </a>
            
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Назад
            </button>
            
            <button onclick="location.reload()" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i>
                Обновить
            </button>
        </div>
        
        <div class="error-details" th:if="${error}">
            <strong>Детали ошибки:</strong><br>
            <span th:text="${error}"></span>
        </div>
    </div>
    
    <script>
        // Автоматическое обновление через 30 секунд, если пользователь не взаимодействует
        let autoRefreshTimer = setTimeout(() => {
            if (confirm('Страница не отвечает. Обновить автоматически?')) {
                location.reload();
            }
        }, 30000);
        
        // Отменяем автообновление при взаимодействии пользователя
        document.addEventListener('click', () => {
            clearTimeout(autoRefreshTimer);
        });
        
        document.addEventListener('keydown', () => {
            clearTimeout(autoRefreshTimer);
        });
    </script>
</body>
</html>
