spring.application.name=brainify

spring.datasource.url=jdbc:postgresql://localhost:5432/brainify
spring.datasource.username=suicaide
spring.datasource.password=monteRoller032
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Временно изменено на update для добавления колонки student_joined_at
# После успешного запуска вернуть на validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false

# Transaction Configuration
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false

# Server Configuration
server.port=8082

# Session Configuration - Улучшенная конфигурация сессий
server.servlet.session.timeout=86400s
server.servlet.session.cookie.max-age=86400
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.persistent=false
server.servlet.session.store-type=none

# Отключаем сохранение сессий в файловой системе

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Logging Configuration - Полный дебаг
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.com.example=DEBUG
logging.level.root=INFO

# Performance Configuration
server.tomcat.basedir=./tomcat-tmp
server.servlet.session.tracking-modes=cookie

# Отключаем смену ID сессии для предотвращения потери данных
server.servlet.session.session-id-change-on-auth=false

